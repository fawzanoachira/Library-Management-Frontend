<form [formGroup]="userForm" (ngSubmit)="submit()">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter full name"
            [class.is-invalid]="userForm.get('name')?.touched && userForm.get('name')?.invalid" />
        <div class="invalid-feedback">
            Name is required
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email address"
            [class.is-invalid]="userForm.get('email')?.touched && userForm.get('email')?.invalid" />
        <div class="invalid-feedback">
            Valid email required
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="passwordHashed" placeholder="Enter password"
            [class.is-invalid]="userForm.get('passwordHashed')?.touched
                && userForm.get('passwordHashed')?.invalid" />
        <div class="invalid-feedback">
            Password is required
        </div>
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="userForm.invalid">
        {{ submitLabel }}
    </button>
</form>
