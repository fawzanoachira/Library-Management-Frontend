<div class="container mt-5">

    <h2 class="text-center mb-4">Shelf List</h2>

    <div *ngIf="message" class="alert alert-info text-center">
        {{ message }}
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">

            <div class="table-responsive" *ngIf="shelves.length; else noShelves">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Shelf Name</th>
                            <th>User</th>
                            <th>Email</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let shelf of shelves">
                            <td class="fw-semibold">{{ shelf.name }}</td>
                            <td>{{ shelf.user?.name }}</td>
                            <td>{{ shelf.user?.email }}</td>
                            <td class="text-center">
                                <a [routerLink]="['/shelves', shelf.id]" class="btn btn-sm btn-outline-primary">
                                    View
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <ng-template #noShelves>
                <div class="text-center p-4 text-muted">
                    No shelves found
                </div>
            </ng-template>

        </div>
    </div>

</div>
