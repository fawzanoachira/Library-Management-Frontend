<div class="container mt-5">

    <h2 class="text-center mb-4">
        Shelf: <span class="text-primary">{{ shelf?.name }}</span>
    </h2>

    <!-- BOOKS ON SHELF -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-9 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">

                    <h5 class="card-title mb-3">Books on this Shelf</h5>

                    <p *ngIf="shelf?.book?.length === 0" class="text-muted">
                        No books on this shelf yet.
                    </p>

                    <ul *ngIf="shelf?.book?.length" class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            *ngFor="let book of shelf?.book">

                            <div>
                                <strong>{{ book.title }}</strong>
                                <div class="text-muted small">
                                    by {{ book.author }}
                                </div>
                            </div>

                            <button class="btn btn-sm btn-outline-danger" (click)="removeBook(book.id)">
                                Remove
                            </button>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>

    <!-- ADD BOOK TO SHELF -->
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-8">
            <div class="card shadow-sm border-success">
                <div class="card-body">

                    <h5 class="card-title mb-3">Add Book to Shelf</h5>

                    <div class="row g-2 align-items-end">
                        <div class="col-md-9">
                            <label class="form-label">Select Book</label>
                            <select class="form-select" [(ngModel)]="selectedBookId">
                                <option value="">-- Select a Book --</option>
                                <option *ngFor="let book of books" [value]="book.id">
                                    {{ book.title }} ({{ book.author }})
                                </option>
                            </select>
                        </div>

                        <div class="col-md-3 d-grid">
                            <button class="btn btn-success" (click)="addBook()" [disabled]="!selectedBookId">
                                Add Book
                            </button>
                        </div>
                    </div>

                    <div *ngIf="successMsg" class="alert alert-success mt-3">
                        {{ successMsg }}
                    </div>

                    <div *ngIf="errorMsg" class="alert alert-danger mt-3">
                        {{ errorMsg }}
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
