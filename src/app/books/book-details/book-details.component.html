<div class="container mt-5">

  <h2 class="text-center mb-4">Book Details</h2>

  <div *ngIf="message" class="alert alert-info text-center">
    {{ message }}
  </div>

  <!-- VIEW MODE -->
  <div *ngIf="book && !editMode" class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Book Information</h5>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-primary btn-sm" (click)="enableEdit()">
                ‚úèÔ∏è Edit
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteBook()">
                üóëÔ∏è Delete
              </button>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold">Title</div>
            <div class="col-sm-8">{{ book.title }}</div>
          </div>

          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold">Author</div>
            <div class="col-sm-8">{{ book.author }}</div>
          </div>

          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold">ISBN</div>
            <div class="col-sm-8">{{ book.isbn }}</div>
          </div>

          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold">Genre</div>
            <div class="col-sm-8">
              <span class="badge bg-secondary">
                {{ book.genre }}
              </span>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 fw-semibold">Description</div>
            <div class="col-sm-8 text-muted">
              {{ book.description }}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- EDIT MODE -->
  <div *ngIf="editMode" class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-sm border-warning">
        <div class="card-body">

          <h5 class="card-title mb-4">Edit Book</h5>

          <form [formGroup]="editForm" (ngSubmit)="updateBook()">

            <div class="mb-3">
              <label class="form-label">Title</label>
              <input class="form-control" formControlName="title" />
            </div>

            <div class="mb-3">
              <label class="form-label">Author</label>
              <input class="form-control" formControlName="author" />
            </div>

            <div class="mb-3">
              <label class="form-label">ISBN</label>
              <input class="form-control" formControlName="isbn" />
            </div>

            <div class="mb-3">
              <label class="form-label">Genre</label>
              <input class="form-control" formControlName="genre" />
            </div>

            <div class="mb-4">
              <label class="form-label">Description</label>
              <textarea rows="4" class="form-control" formControlName="description">
                            </textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-outline-secondary" (click)="cancelEdit()">
                Cancel
              </button>
              <button type="submit" class="btn btn-success" [disabled]="editForm.invalid">
                Save Changes
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

</div>
