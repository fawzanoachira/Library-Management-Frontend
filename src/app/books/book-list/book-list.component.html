<div class="container mt-5">

    <h2 class="text-center mb-4">Book List</h2>

    <div *ngIf="message" class="alert alert-info text-center">
        {{ message }}
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">

            <div class="table-responsive" *ngIf="books.length; else noBooks">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Genre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of books">
                            <td>
                                <a [routerLink]="['/books', book.id]"
                                    class="link-primary fw-semibold text-decoration-none">
                                    {{ book.title }}
                                </a>
                            </td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.isbn }}</td>
                            <td>
                                <span class="badge bg-secondary">
                                    {{ book.genre }}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <ng-template #noBooks>
                <div class="text-center p-4 text-muted">
                    No books found
                </div>
            </ng-template>

        </div>
    </div>

</div>
